---
name: Release

"on":
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build binaries for (e.g., 3.3.0)"
        required: true
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  quality:
    name: QLTY Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install QLTY
        run: curl -s https://qlty.sh | sh

      - name: Run QLTY checks
        run: |
          export QLTY_INSTALL="$HOME/.qlty"
          export PATH="$QLTY_INSTALL/bin:$PATH"
          "$HOME/.qlty/bin/qlty" check --install-only
          "$HOME/.qlty/bin/qlty" check

  python-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pytest pytest-cov pytest-asyncio
          python3 -m pip install -e . || true

      - name: Run unit tests with coverage
        run: |
          python3 -m pytest tests/unit/installer/ -v \
            --cov=installer \
            --cov-report=term --cov-report=xml

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: python-tests
    outputs:
      released: ${{ steps.semantic.outputs.new_release_published }}
      version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install git-crypt
        run: sudo apt-get update && sudo apt-get install -y git-crypt

      - name: Unlock repository
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: bash .github/workflows/scripts/setup-git-crypt.sh

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v6
        with:
          extra_plugins: |
            @semantic-release/git
            @semantic-release/changelog
            @semantic-release/exec
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output release info
        run: |
          echo "Released: ${{ steps.semantic.outputs.new_release_published }}"
          echo "Version: ${{ steps.semantic.outputs.new_release_version }}"

  build-ccp-x86:
    name: Build CCP Linux x86_64
    runs-on: ubuntu-latest
    needs: release
    if: |
      needs.release.outputs.released == 'true' ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            VERSION="${{ needs.release.outputs.version }}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout release tag
        uses: actions/checkout@v6
        with:
          ref: v${{ steps.version.outputs.version }}

      - name: Install git-crypt
        run: sudo apt-get update && sudo apt-get install -y git-crypt

      - name: Unlock repository
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: bash .github/workflows/scripts/setup-git-crypt.sh

      - name: Verify version
        run: |
          echo "Building version: ${{ steps.version.outputs.version }}"
          cat ccp/__init__.py | grep __version__

      - name: Build binary
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            python:3.12-slim-bullseye \
            bash -c "
              apt-get update && apt-get install -y binutils && \
              pip install . && \
              python -m ccp.build && \
              chmod 755 ccp/dist/ccp-linux-x86_64
            "

      - name: Upload binary to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ steps.version.outputs.version }}" \
            ccp/dist/ccp-linux-x86_64 --clobber

  build-ccp-arm64:
    name: Build CCP Linux arm64
    runs-on: ubuntu-24.04-arm
    needs: release
    if: |
      needs.release.outputs.released == 'true' ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            VERSION="${{ needs.release.outputs.version }}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout release tag
        uses: actions/checkout@v6
        with:
          ref: v${{ steps.version.outputs.version }}

      - name: Install git-crypt
        run: sudo apt-get update && sudo apt-get install -y git-crypt

      - name: Unlock repository
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: bash .github/workflows/scripts/setup-git-crypt.sh

      - name: Verify version
        run: |
          echo "Building version: ${{ steps.version.outputs.version }}"
          cat ccp/__init__.py | grep __version__

      - name: Build binary
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            python:3.12-slim-bullseye \
            bash -c "
              apt-get update && apt-get install -y binutils && \
              pip install . && \
              python -m ccp.build && \
              chmod 755 ccp/dist/ccp-linux-arm64
            "

      - name: Upload binary to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ steps.version.outputs.version }}" \
            ccp/dist/ccp-linux-arm64 --clobber

  build-ccp-darwin-x86:
    name: Build CCP Darwin x86_64
    runs-on: macos-15-intel
    needs: release
    if: |
      needs.release.outputs.released == 'true' ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            VERSION="${{ needs.release.outputs.version }}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout release tag
        uses: actions/checkout@v6
        with:
          ref: v${{ steps.version.outputs.version }}

      - name: Install git-crypt
        run: brew install git-crypt

      - name: Unlock repository
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: bash .github/workflows/scripts/setup-git-crypt.sh

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v5
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-pyinstaller
          restore-keys: ${{ runner.os }}-pip-

      - name: Verify version
        run: |
          echo "Building version: ${{ steps.version.outputs.version }}"
          cat ccp/__init__.py | grep __version__

      - name: Build binary
        run: |
          pip install .
          python -m ccp.build
          chmod 755 ccp/dist/ccp-darwin-x86_64

      - name: Upload binary to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ steps.version.outputs.version }}" \
            ccp/dist/ccp-darwin-x86_64 --clobber

  build-ccp-darwin-arm64:
    name: Build CCP Darwin arm64
    runs-on: macos-14
    needs: release
    if: |
      needs.release.outputs.released == 'true' ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            VERSION="${{ needs.release.outputs.version }}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout release tag
        uses: actions/checkout@v6
        with:
          ref: v${{ steps.version.outputs.version }}

      - name: Install git-crypt
        run: brew install git-crypt

      - name: Unlock repository
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: bash .github/workflows/scripts/setup-git-crypt.sh

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v5
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-pyinstaller
          restore-keys: ${{ runner.os }}-pip-

      - name: Verify version
        run: |
          echo "Building version: ${{ steps.version.outputs.version }}"
          cat ccp/__init__.py | grep __version__

      - name: Build binary
        run: |
          pip install .
          python -m ccp.build
          chmod 755 ccp/dist/ccp-darwin-arm64

      - name: Upload binary to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ steps.version.outputs.version }}" \
            ccp/dist/ccp-darwin-arm64 --clobber

  deploy-website:
    name: Trigger Netlify Deploy
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.released == 'true'
    steps:
      - name: Trigger Netlify build
        run: |
          curl -X POST -d {} "${{ secrets.NETLIFY_BUILD_HOOK }}"
