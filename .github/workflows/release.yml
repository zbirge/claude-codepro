---
name: Release

"on":
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  quality:
    name: QLTY Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install QLTY
        run: curl -s https://qlty.sh | sh

      - name: Run QLTY checks
        run: |
          export QLTY_INSTALL="$HOME/.qlty"
          export PATH="$QLTY_INSTALL/bin:$PATH"
          "$HOME/.qlty/bin/qlty" check --install-only
          "$HOME/.qlty/bin/qlty" check

  python-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pytest pytest-cov pytest-asyncio
          python3 -m pip install -e . || true

      - name: Run unit tests with coverage
        run: |
          python3 -m pytest tests/unit/installer/ -v \
            --cov=installer \
            --cov-report=term --cov-report=xml
