---
name: Release

"on":
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build binaries for (e.g., 3.3.0)'
        required: true
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  quality:
    name: QLTY Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install QLTY
        run: curl -s https://qlty.sh | sh

      - name: Run QLTY checks
        run: |
          export QLTY_INSTALL="$HOME/.qlty"
          export PATH="$QLTY_INSTALL/bin:$PATH"
          "$HOME/.qlty/bin/qlty" check --install-only
          "$HOME/.qlty/bin/qlty" check

  python-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pytest pytest-cov
          python3 -m pip install rich httpx typer platformdirs

      - name: Run unit tests with coverage
        run: |
          python3 -m pytest tests/unit/ -v \
            --cov=installer \
            --cov-report=term --cov-report=xml

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: python-tests
    outputs:
      released: ${{ steps.semantic.outputs.new_release_published }}
      version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Fetch upstream tags
        run: |
          UPSTREAM="https://github.com/maxritter/claude-codepro.git"
          git remote add upstream "$UPSTREAM" || true
          # Fetch upstream tags - ignore errors for conflicting tags
          # (fork may have same tag names pointing to different commits)
          git fetch upstream --tags || true
          echo "Latest versions:"
          git tag -l 'v*' | sort -V | tail -5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v6
        with:
          extra_plugins: |
            @semantic-release/git
            @semantic-release/changelog
            @semantic-release/exec
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output release info
        run: |
          echo "Released: ${{ steps.semantic.outputs.new_release_published }}"
          echo "Version: ${{ steps.semantic.outputs.new_release_version }}"

  build-x86:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    needs: release
    if: |
      needs.release.outputs.released == 'true' ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            VERSION="${{ needs.release.outputs.version }}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout release tag
        uses: actions/checkout@v6
        with:
          ref: v${{ steps.version.outputs.version }}

      - name: Verify version
        run: |
          echo "Building version: ${{ steps.version.outputs.version }}"
          cat installer/__init__.py | grep __version__

      - name: Build binary
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            python:3.12-slim-trixie \
            bash -c "
              apt-get update && apt-get install -y binutils && \
              pip install pyinstaller rich httpx typer platformdirs && \
              cd installer && python build.py && \
              chmod 755 dist/ccp-installer-linux-x86_64
            "

      - name: Upload binary to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ steps.version.outputs.version }}" \
            installer/dist/ccp-installer-linux-x86_64 --clobber

  build-arm64:
    name: Build Linux arm64
    runs-on: ubuntu-24.04-arm
    needs: release
    if: |
      needs.release.outputs.released == 'true' ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            VERSION="${{ needs.release.outputs.version }}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout release tag
        uses: actions/checkout@v6
        with:
          ref: v${{ steps.version.outputs.version }}

      - name: Verify version
        run: |
          echo "Building version: ${{ steps.version.outputs.version }}"
          cat installer/__init__.py | grep __version__

      - name: Build binary
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            python:3.12-slim-trixie \
            bash -c "
              apt-get update && apt-get install -y binutils && \
              pip install pyinstaller rich httpx typer platformdirs && \
              cd installer && python build.py && \
              chmod 755 dist/ccp-installer-linux-arm64
            "

      - name: Upload binary to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ steps.version.outputs.version }}" \
            installer/dist/ccp-installer-linux-arm64 --clobber

  deploy-website:
    name: Trigger Netlify Deploy
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.released == 'true'
    steps:
      - name: Trigger Netlify build
        run: |
          curl -X POST -d {} "${{ secrets.NETLIFY_BUILD_HOOK }}"
